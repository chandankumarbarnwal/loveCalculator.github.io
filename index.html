<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Love Calculator</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<header>
	<div class="card w-50 m-auto text-center">
	  <div class="card-header bg-danger text-white">LOVE CALCULATOR</div>
	  <div class="card-body">

	  	<form style="margin-left: 73px;" class="form-inline" >
	  		<div class="form-group">
	  			<input type="text" name="" class="form-control text-center" placeholder="Your Name" id="your_name">
	  		</div>
	  		<div>
	  			<!-- <span class="pl-4 pr-4 plus-add">+</span> -->
	  			<img src="download.png" class=" pl-4 pr-4 plus-add"  alt="+" width="100" height="100">
	  		</div>

	  		<div class="form-group">
	  			<input type="text" name="" class="form-control text-center" placeholder="Your love Name" id="your_love_name">
	  		</div>
	  	</form>
	  	<br>

<div class="w-75 m-auto">
	<button class="btn btn-success w-50" onclick="lovepercentage()">See</button>
</div>

	<br>

	<div>
		<input type="" name="" id="lovevalue" class="form-control text-center w-25 m-auto" placeholder="love">
	</div>

	  </div>
	  <div class="card-footer bless">God Bless Your Relationship</div>
	</div>
</header>


<script>
	function lovepercentage() {
		let your_name = document.getElementById('your_name').value;

		let your_love_name = document.getElementById('your_love_name').value;

		if (your_name == "") {
			alert("Enter your name.");
			return;
		}
		if (your_name.length <3) {
			alert("Enter your name atleast 3 characters.");
			return;
		}

		if(!isNaN(your_name)){
			alert("Your Name can not be number.");
			return;
		}

		if (your_love_name == "") {
			alert("Enter your love name.");
			return;
		}
		if (your_love_name.length <3) {
			alert("Enter your love name atleast 3 characters.");
			return;
		}

		if(!isNaN(your_love_name)){
			alert("Your love Name can not be number.");
			return;
		}

		var loveValue = Math.random() * 100;
		loveValue = Math.floor(loveValue);
		document.getElementById('lovevalue').value = loveValue + '%';
	}
</script>

</body>
</html>
